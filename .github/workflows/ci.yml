name: CI

on:
  push:
    branches: 
      - feature/blackcheck

jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v1
    
    - name: check code format
      run: | 
        python3 -m pip install --upgrade pip
        pip3 install black
        sh scripts/check-format.sh 81 .
      if: always()

