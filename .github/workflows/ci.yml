name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v1
    
    - name: check code format
      run: | 
        sh scripts/check-format.sh 81 .
      if: always()

